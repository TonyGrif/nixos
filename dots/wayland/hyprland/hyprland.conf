# Catppuccin Colors
$rosewater = rgb(f5e0dc)
$flamingo = rgb(f2cdcd)
$pink = rgb(f5c2e7)
$mauve = rgb(cba6f7)
$red = rgb(f38ba8)
$maroon = rgb(eba0ac)
$peach = rgb(fab387)
$yellow = rgb(f9e2af)
$green = rgb(a6e3a1)
$teal = rgb(94e2d5)
$sky = rgb(89dceb)
$sapphire = rgb(74c7ec)
$blue = rgb(89b4fa)
$lavender = rgb(b4befe)
$text = rgb(cdd6f4)
$subtext1 = rgb(bac2de)
$subtext0 = rgb(a6adc8)
$overlay2 = rgb(9399b2)
$overlay1 = rgb(7f849c)
$overlay0 = rgb(6c7086)
$surface2 = rgb(585b70)
$surface1 = rgb(45475a)
$surface0 = rgb(313244)
$base = rgb(1e1e2e)
$mantle = rgb(181825)
$crust = rgb(11111b)

# Applications
$terminal = kitty
$fileManager = $terminal -e yazi
$dmenu = rofi -show drun

# UI
$bar = waybar
$wallpaper = $HOME/nixos/dots/wayland/hyprland/swww.sh # TODO: Find a better way to do this

monitor=,preferred,auto,auto

exec-once = $wallpaper & $bar

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

general {
    border_size = 2
    no_border_on_floating = false

    gaps_in = 5
    gaps_out = 10
    gaps_workspaces = 0

    col.inactive_border = $overlay0
    col.active_border = $blue
    col.nogroup_border = $base
    col.nogroup_border_active = $base

    layout = dwindle
    no_focus_fallback = false

    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true

    allow_tearing = false
    resize_corner = 0

    snap {
        enabled = false
        window_gap = 10
        monitor_gap = 10
        border_overlap = false
    }
}

decoration {
    rounding = 15
    # rounding_power = 2.0

    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    dim_inactive = false
    dim_strength = 0.35
    dim_special = 0.2
    dim_around = 0.4

    # screen_shader = ""

    blur {
        enabled = false
        size = 8
        passes = 1
        ignore_opacity = true
        new_optimizations = true
        xray = false

        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
        vibrancy = 0.1696
        vibrancy_darkness = 0.0

        special = false
        popups = false
        popups_ignorealpha = 0.2
        # input_methods = false
        # input_methods_ignorealpha = 0.2
    }

    shadow {
        enabled = false
        range = 4
        render_power = 3
        sharp = false
        ignore_window = true
        color = rgba(1a1a1aee)
        color_inactive = rgba(1a1a1aee)
        # offset = [0,0]
        scale = 1.0
    }
}

animations {
    enabled = true
    first_launch_animation = true

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

input {
    kb_model =
    kb_layout = us
    kb_variant =
    kb_options =
    kb_rules =
    # kb_file = 

    numlock_by_default = false
    resolve_binds_by_sym = false

    repeat_rate = 25
    repeat_delay = 600

    sensitivity = 0
    accel_profile =
    force_no_accel = false
    left_handed = false
    scroll_points =
    scroll_method =
    scroll_button = 0
    # scroll_button_lock = 0
    scroll_factor = 1.0
    natural_scroll = false
    follow_mouse = 1
    focus_on_close = 0
    mouse_refocus = true
    float_switch_override_focus = 1
    special_fallthrough = false
    off_window_axis_events = 1
    emulate_discrete_scroll = 1

    # touchpad {}
    # touchdevice {}
    # tablet {}
}

# gestures {}
# group { groupbar {} }

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    col.splash = $text
    font_family = "Sans"
    splash_font_family = "Sans"
    force_default_wallpaper = -1

    vfr = true
    vrr = 0

    mouse_move_enables_dpms = false
    key_press_enables_dpms = false
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true

    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    disable_autoreload = false

    enable_swallow = true
    swallow_regex = ^(kitty)$
    swallow_exception_regex =
    focus_on_activate = false
    mouse_move_focuses_monitor = true

    render_ahead_of_time = false # buggy
    render_ahead_safezone = 1

    allow_session_lock_restore = false
    # background_color = 
    close_special_on_empty = true
    new_window_takes_over_fullscreen = 2
    exit_window_retains_fullscreen = false
    initial_workspace_tracking = 1
    middle_click_paste = 2
    render_unfocused_fps = 15
    disable_xdg_env_checks = false
    # disable_hyprland_qtutils_check = false
    # lockdead_screen_delay = 1000
}

# binds {}

xwayland {
    force_zero_scaling = true
}

# opengl {}
# render {}

cursor {
    sync_gsettings_theme = true
    no_hardware_cursors = false
    no_break_fs_vrr = false
    min_refresh_rate = 24
    hotspot_padding = 1
    inactive_timeout = 5
    no_warps = false
    persistent_warps = false
    warp_on_change_workspace = 0
    # default_monitor =
    zoom_factor = 1.0
    zoom_rigid = false
    enable_hyprcursor = true
    hide_on_key_press = true
    hide_on_touch = true
    # use_cpu_buffer = 2
    # warp_back_after_non_mouse_input = false
}

# ecosystem {}
# experimental {}

windowrulev2 = suppressevent maximize, class:.*                                             # Ignore maximize requests from apps
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0        # Fix some dragging issues with XWayland
windowrulev2 = bordercolor $red $maroon, fullscreen:1                                       # Set bordercolor to red if window is fullscreen
windowrulev2 = bordercolor $green $yellow, floating:1                                       # Set bordercolor to green/yellow if window is floating

workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true

dwindle {
    pseudotile = true
    force_split = 2
    preserve_split = true
    smart_split = false
    smart_resizing = true
    permanent_direction_override = false
    special_scale_factor = 1
    split_width_multiplier = 1.0
    use_active_for_splits = true
    default_split_ratio = 1.0
    split_bias = 0
}

# master {}

$mainMod = SUPER

bind = $mainMod, SPACE, exec, $terminal     # Start terminal
bind = $mainMod, D, exec, $dmenu            # [D]menu
bind = $mainMod, E, exec, $fileManager      # [E]xplorer

bind = $mainMod CONTROL, C, killactive      # [C]lose window
bind = $mainMod CONTROL, L, exit            # [L]eave Hyprland

bind = $mainMod, F, fullscreen, 1           # [F]ullscreen
bind = $mainMod CONTROL, F, fullscreen, 0   # [F]ullscreen with no bar
bind = $mainMod SHIFT, F, togglefloating    # [F]loating window
bind = $mainMod, P, pseudo                  # Dwindle [P]seudotile

# Switch focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
